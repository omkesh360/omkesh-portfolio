<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pani Puri Challenge - Omkesh Narwade</title>
<style>
    /* Optimized CSS Variables for Theme Management */
    :root {
        /* Dark Theme (Default) */
        --bg-primary: #0a0a0a;
        --bg-secondary: #1a1a1a;
        --bg-tertiary: #2a2a2a;
        --bg-quaternary: #3a3a3a;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --text-muted: #666666;
        --text-inverse: #1a202c;
        
        /* Accent Colors */
        --accent-primary: #6366f1;
        --accent-secondary: #8b5cf6;
        --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        --accent-hover: #5855eb;
        
        /* Glass Effects - Enhanced for better text visibility */
        --glass-bg: rgba(255, 255, 255, 0.08);
        --glass-bg-strong: rgba(255, 255, 255, 0.12);
        --glass-border: rgba(255, 255, 255, 0.15);
        --glass-border-strong: rgba(255, 255, 255, 0.2);
        --glass-hover: rgba(255, 255, 255, 0.15);
        
        /* Shadows */
        --shadow-light: rgba(255, 255, 255, 0.1);
        --shadow-dark: rgba(0, 0, 0, 0.3);
        --shadow-strong: rgba(0, 0, 0, 0.5);
        --shadow-subtle: rgba(0, 0, 0, 0.1);
        
        /* Effects */
        --blur-amount: 20px;
        --blur-strong: 30px;
        --blur-subtle: 10px;
        
        /* Brand Colors */
        --saffron: #ff9933;
        --white: #ffffff;
        --green: #138808;
        --blue: #0a3d91;
        
        /* Status Colors */
        --success: #10b981;
        --success-bg: rgba(16, 185, 129, 0.1);
        --error: #ef4444;
        --error-bg: rgba(239, 68, 68, 0.1);
        --warning: #f59e0b;
        --warning-bg: rgba(245, 158, 11, 0.1);
        --info: #3b82f6;
        --info-bg: rgba(59, 130, 246, 0.1);
        
        /* Interactive States */
        --hover-lift: translateY(-2px);
        --active-scale: scale(0.98);
        --transition-fast: 0.15s ease;
        --transition-normal: 0.3s ease;
        --transition-slow: 0.5s ease;
    }

    [data-theme="light"] {
        /* Light Theme Overrides */
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-tertiary: #e2e8f0;
        --bg-quaternary: #cbd5e1;
        --text-primary: #1a202c;
        --text-secondary: #4a5568;
        --text-muted: #718096;
        --text-inverse: #ffffff;
        
        /* Glass Effects for Light Theme - Enhanced for better text visibility */
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-bg-strong: rgba(255, 255, 255, 0.95);
        --glass-border: rgba(0, 0, 0, 0.1);
        --glass-border-strong: rgba(0, 0, 0, 0.15);
        --glass-hover: rgba(255, 255, 255, 0.95);
        
        /* Shadows for Light Theme */
        --shadow-light: rgba(255, 255, 255, 0.8);
        --shadow-dark: rgba(0, 0, 0, 0.08);
        --shadow-strong: rgba(0, 0, 0, 0.15);
        --shadow-subtle: rgba(0, 0, 0, 0.05);
        
        /* Effects */
        --blur-amount: 15px;
        --blur-strong: 25px;
        --blur-subtle: 8px;
        
        /* Status Colors for Light Theme */
        --success-bg: rgba(16, 185, 129, 0.15);
        --error-bg: rgba(239, 68, 68, 0.15);
        --warning-bg: rgba(245, 158, 11, 0.15);
        --info-bg: rgba(59, 130, 246, 0.15);
    }

    /* Theme-specific background gradients */
    :root {
        --bg-gradient: radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                       radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
    }

    [data-theme="light"] {
        --bg-gradient: radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                       radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-image: var(--bg-gradient);
        transition: all var(--transition-normal);
    }

    .header {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--blur-amount));
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 20px 40px;
        margin-bottom: 30px;
        box-shadow: 0 20px 40px var(--shadow-dark);
        text-align: center;
        width: 100%;
        max-width: 800px;
    }

    h1 {
        background: linear-gradient(135deg, var(--saffron), var(--green));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 10px;
        text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .subtitle {
        color: var(--text-secondary);
        font-size: 1.1rem;
        font-weight: 500;
    }

    /* Universal text visibility enhancements */
    h1, h2, h3, h4, h5, h6 {
        color: var(--text-primary);
        text-shadow: 0 1px 3px var(--shadow-subtle);
    }

    p, span, div, label {
        color: var(--text-primary);
    }

    .text-secondary {
        color: var(--text-secondary) !important;
        font-weight: 600;
    }

    .text-muted {
        color: var(--text-muted) !important;
        font-weight: 600;
    }

    /* Enhanced glass card text visibility */
    .glass-card, .card, .panel {
        color: var(--text-primary);
    }

    .glass-card *, .card *, .panel * {
        color: inherit;
    }

    #gameArea {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--blur-amount));
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px var(--shadow-dark);
        width: 100%;
        max-width: 800px;
        text-align: center;
    }

    .stats {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
    }

    .stat-card {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--blur-amount));
        border: 1px solid var(--glass-border);
        border-radius: 15px;
        padding: 15px 20px;
        text-align: center;
        flex: 1;
        min-width: 120px;
    }

    .stat-value {
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--accent-primary);
    }

    .stat-label {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-top: 5px;
        font-weight: 600;
        text-shadow: 0 1px 2px var(--shadow-subtle);
    }

    .customer {
        margin: 20px 0;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-primary);
        background: var(--glass-bg);
        padding: 15px;
        border-radius: 15px;
        border: 1px solid var(--glass-border);
    }

    .order {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: var(--text-secondary);
        font-weight: 600;
    }

    .paniPuriTray {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 30px 0;
        flex-wrap: wrap;
    }

    .paniPuri {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        cursor: pointer;
        border: 3px solid var(--glass-border);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: 800;
        color: white;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .paniPuri:hover {
        transform: scale(1.1);
        box-shadow: 0 15px 30px var(--shadow-dark);
        border-color: var(--accent-primary);
    }

    .paniPuri:active {
        transform: scale(0.95);
    }

    .sweet {
        background: linear-gradient(135deg, #fdd835, #fbc02d);
        border-color: #f57f17;
    }

    .spicy {
        background: linear-gradient(135deg, #ef5350, #e53935);
        border-color: #c62828;
    }

    #message {
        font-size: 1.4rem;
        font-weight: 700;
        margin: 20px 0;
        padding: 15px;
        border-radius: 15px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .success {
        color: var(--green);
        border-color: var(--green);
        background: rgba(19, 136, 8, 0.1);
    }

    .error {
        color: #dc2626;
        border-color: #dc2626;
        background: rgba(220, 38, 38, 0.1);
    }

    .btn {
        background: var(--accent-gradient);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 12px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        font-size: 1.1rem;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(99, 102, 241, 0.4);
    }

    .btn.secondary {
        background: var(--glass-bg);
        color: var(--text-primary);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 20px var(--shadow-dark);
    }

    .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--glass-bg);
        backdrop-filter: blur(var(--blur-amount));
        border: 1px solid var(--glass-border);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        color: var(--text-primary);
        font-size: 1.2rem;
        z-index: 1000;
    }

    .theme-toggle:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 25px var(--shadow-dark);
    }

    .controls {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }
        
        .paniPuri {
            width: 80px;
            height: 80px;
            font-size: 1.5rem;
        }
        
        .stats {
            flex-direction: column;
        }
    }
</style>
</head>
<body data-theme="dark">
    <!-- Go to Projects Button -->
    <a href="../projects.html" class="go-projects-btn" style="position: fixed; top: 20px; left: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 0.75rem 1.5rem; border-radius: 25px; text-decoration: none; font-weight: 600; font-size: 0.9rem; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3); transition: all 0.3s ease; z-index: 1000; display: flex; align-items: center; gap: 0.5rem;">
        <i class="fas fa-folder-open"></i> Projects
    </a>

    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="header">
        <h1>🥟 Pani Puri Challenge</h1>
        <p class="subtitle">Serve the perfect pani puri to satisfy your customers!</p>
    </div>

    <div id="gameArea">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="timer">30</div>
                <div class="stat-label">Time Left</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>

        <div id="customer" class="customer">Press Start to Begin!</div>
        <div id="order" class="order"></div>

        <div class="paniPuriTray">
            <div class="paniPuri sweet" onclick="serve('sweet')">
                Sweet 🍯
            </div>
            <div class="paniPuri spicy" onclick="serve('spicy')">
                Spicy 🌶️
            </div>
        </div>

        <div id="message">Choose the right flavor to satisfy your customers!</div>
        
        <div class="controls">
            <button class="btn" id="startBtn" onclick="startGame()">Start Game</button>
            <button class="btn secondary" id="resetBtn" onclick="resetGame()">Reset</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

<script>
    let score = 0;
    let timeLeft = 30;
    let currentOrder = {};
    let timerInterval;
    let streak = 0;
    let gameStarted = false;

    const customerNames = ["Ramesh", "Priya", "Sunita", "Amit", "Meena", "Vikram", "Anjali", "Rohit", "Kavya", "Arjun"];
    const orderTypes = ["sweet", "spicy"];

    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    
    themeToggle.addEventListener('click', () => {
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', newTheme);
        
        const icon = themeToggle.querySelector('i');
        icon.className = newTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        
        localStorage.setItem('pani-puri-theme', newTheme);
    });

    // Load saved theme
    const savedTheme = localStorage.getItem('pani-puri-theme') || 'dark';
    body.setAttribute('data-theme', savedTheme);
    const icon = themeToggle.querySelector('i');
    icon.className = savedTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';

    function playSound(type) {
        try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch(type) {
                case 'success':
                    oscillator.frequency.value = 800;
                    gainNode.gain.value = 0.1;
                    break;
                case 'error':
                    oscillator.frequency.value = 200;
                    gainNode.gain.value = 0.1;
                    break;
                case 'complete':
                    oscillator.frequency.value = 1000;
                    gainNode.gain.value = 0.15;
                    break;
            }
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.2);
        } catch (e) {
            // Audio not supported
        }
    }

    function showMessage(text, type = '') {
        const messageEl = document.getElementById("message");
        messageEl.textContent = text;
        messageEl.className = type;
    }

    function updateStats() {
        document.getElementById("score").textContent = score;
        document.getElementById("timer").textContent = timeLeft;
        document.getElementById("streak").textContent = streak;
    }

    function startGame() {
        if (gameStarted) return;
        
        score = 0;
        timeLeft = 30;
        streak = 0;
        gameStarted = true;
        
        updateStats();
        showMessage("Game started! Serve customers quickly!");
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("resetBtn").style.display = "inline-block";
        
        nextCustomer();

        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            updateStats();
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                endGame();
            }
        }, 1000);
    }

    function nextCustomer() {
        if (!gameStarted) return;
        
        let name = customerNames[Math.floor(Math.random() * customerNames.length)];
        let type = orderTypes[Math.floor(Math.random() * orderTypes.length)];
        let quantity = Math.floor(Math.random() * 3) + 1; // 1 to 3

        currentOrder = { type, quantity };

        document.getElementById("customer").textContent = `${name} says:`;
        document.getElementById("order").textContent = `I want ${quantity} ${type} pani puri${quantity > 1 ? 's' : ''}!`;
    }

    function serve(selectedType) {
        if (timeLeft <= 0 || !gameStarted) return;

        if (selectedType === currentOrder.type) {
            const points = currentOrder.quantity * (1 + Math.floor(streak / 5));
            score += points;
            streak++;
            playSound('success');
            
            if (streak >= 5) {
                showMessage(`Perfect! 😋 +${points} points (Streak Bonus!)`, 'success');
            } else {
                showMessage(`Perfect! 😋 +${points} points`, 'success');
            }
        } else {
            score = Math.max(0, score - 1);
            streak = 0;
            playSound('error');
            showMessage("Arre! Wrong taste 😖 -1 point", 'error');
        }
        
        updateStats();
        
        setTimeout(() => {
            nextCustomer();
        }, 1000);
    }

    function endGame() {
        gameStarted = false;
        playSound('complete');
        
        document.getElementById("customer").textContent = "Game Over!";
        document.getElementById("order").textContent = `Your final score: ${score}`;
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("resetBtn").style.display = "none";
        
        // Save high score
        const highScore = localStorage.getItem('pani-puri-high-score') || 0;
        if (score > highScore) {
            localStorage.setItem('pani-puri-high-score', score);
            showMessage(`🏆 New High Score: ${score}!`, 'success');
        } else {
            showMessage(`Final Score: ${score} (Best: ${highScore})`);
        }
    }

    function resetGame() {
        clearInterval(timerInterval);
        gameStarted = false;
        score = 0;
        timeLeft = 30;
        streak = 0;
        
        updateStats();
        document.getElementById("customer").textContent = "Press Start to Begin!";
        document.getElementById("order").textContent = "";
        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("resetBtn").style.display = "none";
        showMessage("Choose the right flavor to satisfy your customers!");
    }

    // Initialize display
    updateStats();
    
    // Load and display high score
    const highScore = localStorage.getItem('pani-puri-high-score');
    if (highScore) {
        const statsDiv = document.querySelector('.stats');
        const highScoreCard = document.createElement('div');
        highScoreCard.className = 'stat-card';
        highScoreCard.innerHTML = `
            <div class="stat-value">${highScore}</div>
            <div class="stat-label">High Score</div>
        `;
        statsDiv.appendChild(highScoreCard);
    }
</script>

    <!-- Technology Information Section -->
    <div class="tech-info-section" style="position: fixed; top: 20px; right: 20px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 1rem; border: 1px solid rgba(255, 255, 255, 0.2); z-index: 1000; max-width: 200px;">
        <h4 style="color: #ffffff; margin: 0 0 0.5rem 0; font-size: 0.9rem; text-align: center;">Built With</h4>
        <div class="tech-logos" style="display: flex; justify-content: center; gap: 0.5rem; margin-bottom: 0.5rem;">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML5" title="HTML5" style="width: 24px; height: 24px; transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.2)'" onmouseout="this.style.transform='scale(1)'">

        </div>
        <div style="text-align: center;">
            <a href="info/pani-puri-info.html" style="color: #4a90e2; text-decoration: none; font-size: 0.8rem; display: inline-flex; align-items: center; gap: 0.25rem; padding: 0.25rem 0.5rem; border-radius: 8px; background: rgba(74, 144, 226, 0.2); transition: all 0.3s ease;" onmouseover="this.style.background='rgba(74, 144, 226, 0.3)'" onmouseout="this.style.background='rgba(74, 144, 226, 0.2)'">
                <i class="fas fa-info-circle"></i> Documentation
            </a>
        </div>
    </div>
</body>
