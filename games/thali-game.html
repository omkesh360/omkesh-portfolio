<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thali Maker Game - Omkesh Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* Font Family */
    * {
        font-family: 'Poppins', sans-serif;
    }
    
    /* Optimized CSS Variables for Theme Management */
    :root {
        /* Dark Theme (Default) */
        --bg-primary: #0a0a0a;
        --bg-secondary: #1a1a1a;
        --bg-tertiary: #2a2a2a;
        --bg-quaternary: #3a3a3a;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --text-muted: #666666;
        --text-inverse: #1a202c;
        
        /* Accent Colors */
        --accent-primary: #6366f1;
        --accent-secondary: #8b5cf6;
        --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        --accent-hover: #5855eb;
        
        /* Glass Effects - Enhanced for better text visibility */
        --glass-bg: rgba(255, 255, 255, 0.08);
        --glass-bg-strong: rgba(255, 255, 255, 0.12);
        --glass-border: rgba(255, 255, 255, 0.15);
        --glass-border-strong: rgba(255, 255, 255, 0.2);
        --glass-hover: rgba(255, 255, 255, 0.15);
        
        /* Shadows */
        --shadow-light: rgba(255, 255, 255, 0.1);
        --shadow-dark: rgba(0, 0, 0, 0.3);
        --shadow-strong: rgba(0, 0, 0, 0.5);
        --shadow-subtle: rgba(0, 0, 0, 0.1);
        
        /* Effects */
        --blur-amount: 20px;
        --blur-strong: 30px;
        --blur-subtle: 10px;
        
        /* Brand Colors */
        --saffron: #ff9933;
        --white: #ffffff;
        --green: #138808;
        --blue: #0a3d91;
        
        /* Status Colors */
        --success: #10b981;
        --success-bg: rgba(16, 185, 129, 0.1);
        --error: #ef4444;
        --error-bg: rgba(239, 68, 68, 0.1);
        --warning: #f59e0b;
        --warning-bg: rgba(245, 158, 11, 0.1);
        --info: #3b82f6;
        --info-bg: rgba(59, 130, 246, 0.1);
        
        /* Interactive States */
        --hover-lift: translateY(-2px);
        --active-scale: scale(0.98);
        --transition-fast: 0.15s ease;
        --transition-normal: 0.3s ease;
        --transition-slow: 0.5s ease;
    }

    [data-theme="light"] {
        /* Light Theme Overrides */
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-tertiary: #e2e8f0;
        --bg-quaternary: #cbd5e1;
        --text-primary: #1a202c;
        --text-secondary: #4a5568;
        --text-muted: #718096;
        --text-inverse: #ffffff;
        
        /* Glass Effects for Light Theme - Enhanced for better text visibility */
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-bg-strong: rgba(255, 255, 255, 0.95);
        --glass-border: rgba(0, 0, 0, 0.1);
        --glass-border-strong: rgba(0, 0, 0, 0.15);
        --glass-hover: rgba(255, 255, 255, 0.95);
        
        /* Shadows for Light Theme */
        --shadow-light: rgba(255, 255, 255, 0.8);
        --shadow-dark: rgba(0, 0, 0, 0.08);
        --shadow-strong: rgba(0, 0, 0, 0.15);
        --shadow-subtle: rgba(0, 0, 0, 0.05);
        
        /* Effects */
        --blur-amount: 15px;
        --blur-strong: 25px;
        --blur-subtle: 8px;
        
        /* Status Colors for Light Theme */
        --success-bg: rgba(16, 185, 129, 0.15);
        --error-bg: rgba(239, 68, 68, 0.15);
        --warning-bg: rgba(245, 158, 11, 0.15);
        --info-bg: rgba(59, 130, 246, 0.15);
    }

    /* Theme-specific background gradients */
    :root {
        --bg-gradient: radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                       radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
    }

    [data-theme="light"] {
        --bg-gradient: radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                       radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-image: var(--bg-gradient);
        transition: all var(--transition-normal);
    }

    .header {
        background: var(--glass-bg-strong);
        backdrop-filter: blur(var(--blur-amount));
        border: 1px solid var(--glass-border-strong);
        border-radius: 20px;
        padding: 20px 40px;
        margin-bottom: 30px;
        box-shadow: 0 20px 40px var(--shadow-dark);
        text-align: center;
        width: 100%;
        max-width: 800px;
        transition: all var(--transition-normal);
    }

    .header:hover {
        transform: var(--hover-lift);
        box-shadow: 0 25px 50px var(--shadow-strong);
    }

    h1 {
        background: linear-gradient(135deg, var(--saffron), var(--green));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 10px;
        text-shadow: 0 2px 10px var(--shadow-subtle);
        transition: all var(--transition-normal);
    }

    /* Fallback for browsers that don't support background-clip */
    @supports not (-webkit-background-clip: text) {
        h1 {
            color: var(--accent-primary);
            background: none;
        }
    }

    /* Universal text visibility enhancements */
    h1, h2, h3, h4, h5, h6 {
        color: var(--text-primary);
        text-shadow: 0 1px 3px var(--shadow-subtle);
    }

    p, span, div, label {
        color: var(--text-primary);
    }

    .text-secondary {
        color: var(--text-secondary) !important;
        font-weight: 600;
    }

    .text-muted {
        color: var(--text-muted) !important;
        font-weight: 600;
    }

    /* Enhanced glass card text visibility */
    .glass-card, .card, .panel {
        color: var(--text-primary);
    }

    .glass-card *, .card *, .panel * {
        color: inherit;
    }

    .subtitle {
        color: var(--text-secondary);
        font-size: 1.1rem;
        font-weight: 500;
    }

    .game-container {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        gap: 40px;
        flex-wrap: wrap;
        width: 100%;
        max-width: 1200px;
    }

    .food-section {
        background: var(--glass-bg-strong);
        backdrop-filter: blur(var(--blur-amount));
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px var(--shadow-dark);
        text-align: center;
        transition: all var(--transition-normal);
    }

    .food-section:hover {
        border-color: var(--glass-border-strong);
        box-shadow: 0 25px 50px var(--shadow-strong);
    }

    .section-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: var(--text-primary);
        text-shadow: 0 1px 3px var(--shadow-subtle);
    }

    .food-items {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
    }

    .food-item {
        width: 100px;
        height: 100px;
        border: 2px solid var(--glass-border);
        border-radius: 15px;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        cursor: grab;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        position: relative;
        overflow: hidden;
    }

    .food-item:hover {
        transform: var(--hover-lift);
        box-shadow: 0 15px 30px var(--shadow-strong);
        border-color: var(--accent-primary);
        background: var(--glass-hover);
    }

    .food-item:active {
        cursor: grabbing;
        transform: var(--active-scale);
    }

    .thali-section {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--blur-amount));
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px var(--shadow-dark);
        text-align: center;
    }

    #thali {
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, var(--glass-bg) 0%, var(--bg-secondary) 100%);
        border: 4px solid var(--glass-border);
        border-radius: 50%;
        position: relative;
        margin: 20px auto;
        box-shadow: 
            inset 0 0 30px rgba(0,0,0,0.3),
            0 10px 30px var(--shadow-dark);
    }

    .drop-slot {
        width: 80px;
        height: 80px;
        position: absolute;
        border: 2px dashed var(--glass-border);
        border-radius: 50%;
        background: var(--glass-bg);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
    }

    .drop-slot:hover {
        border-color: var(--accent-primary);
        background: var(--glass-hover);
    }

    .drop-slot.filled {
        border-color: var(--green);
        background: rgba(19, 136, 8, 0.2);
    }

    #slot1 { top: 50px; left: 110px; }
    #slot2 { top: 140px; left: 50px; }
    #slot3 { top: 140px; left: 180px; }
    #slot4 { top: 200px; left: 110px; }
    #slot5 { top: 100px; left: 230px; }

    .stats {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin: 20px 0;
        flex-wrap: wrap;
    }

    .stat-card {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--blur-amount));
        border: 1px solid var(--glass-border);
        border-radius: 15px;
        padding: 15px 20px;
        text-align: center;
        flex: 1;
        min-width: 120px;
    }

    .stat-value {
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--accent-primary);
    }

    .stat-label {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-top: 5px;
        font-weight: 600;
        text-shadow: 0 1px 2px var(--shadow-subtle);
    }

    #timer {
        color: var(--saffron);
    }

    #message {
        font-size: 1.5rem;
        font-weight: 700;
        margin-top: 20px;
        padding: 15px;
        border-radius: 15px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .success {
        color: var(--success);
        border-color: var(--success);
        background: var(--success-bg);
    }

    .error {
        color: var(--error);
        border-color: var(--error);
        background: var(--error-bg);
    }

    .warning {
        color: var(--warning);
        border-color: var(--warning);
        background: var(--warning-bg);
    }

    .info {
        color: var(--info);
        border-color: var(--info);
        background: var(--info-bg);
    }

    .controls {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    .btn {
        background: var(--accent-gradient);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 12px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
    }

    .btn:hover {
        transform: var(--hover-lift);
        box-shadow: 0 12px 30px rgba(99, 102, 241, 0.4);
    }

    .btn:active {
        transform: var(--active-scale);
    }

    .btn.secondary {
        background: var(--glass-bg);
        color: var(--text-primary);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 20px var(--shadow-dark);
    }

    .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--glass-bg);
        backdrop-filter: blur(var(--blur-amount));
        border: 1px solid var(--glass-border);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        color: var(--text-primary);
        font-size: 1.2rem;
        z-index: 1000;
    }

    .theme-toggle:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 25px var(--shadow-dark);
    }

    @media (max-width: 768px) {
        .game-container {
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        #thali {
            width: 250px;
            height: 250px;
        }
        
        .drop-slot {
            width: 60px;
            height: 60px;
        }
        
        #slot1 { top: 40px; left: 95px; }
        #slot2 { top: 120px; left: 45px; }
        #slot3 { top: 120px; left: 145px; }
        #slot4 { top: 170px; left: 95px; }
        #slot5 { top: 80px; left: 185px; }
    }
</style>
</head>
<body data-theme="dark">
    <!-- Go to Projects Button -->
    <a href="../projects.html" class="go-projects-btn" style="position: fixed; top: 20px; left: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 0.75rem 1.5rem; border-radius: 25px; text-decoration: none; font-weight: 600; font-size: 0.9rem; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3); transition: all 0.3s ease; z-index: 1000; display: flex; align-items: center; gap: 0.5rem;">
        <i class="fas fa-folder-open"></i> Projects
    </a>

    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="header">
        <h1>üçõ Thali Maker Game</h1>
        <p class="subtitle">Create the perfect Indian thali by placing food items in the correct spots!</p>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-value" id="timer">30</div>
            <div class="stat-label">Time Left</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="score">0</div>
            <div class="stat-label">Items Placed</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="level">1</div>
            <div class="stat-label">Level</div>
        </div>
    </div>

    <div class="game-container">
        <div class="food-section">
            <h2 class="section-title">Food Items</h2>
            <div class="food-items">
                <div class="food-item" draggable="true" id="rice" data-name="Rice">üçö</div>
                <div class="food-item" draggable="true" id="dal" data-name="Dal">ü•£</div>
                <div class="food-item" draggable="true" id="chapati" data-name="Chapati">ü´ì</div>
                <div class="food-item" draggable="true" id="curry" data-name="Curry">üçõ</div>
                <div class="food-item" draggable="true" id="sweet" data-name="Sweet">üçÆ</div>
            </div>
            <div class="controls">
                <button class="btn" id="resetBtn">Reset Game</button>
                <button class="btn secondary" id="hintBtn">Show Hints</button>
            </div>
        </div>

        <div class="thali-section">
            <h2 class="section-title">Your Thali</h2>
            <div id="thali">
                <div class="drop-slot" id="slot1" data-item="rice" title="Rice goes here"></div>
                <div class="drop-slot" id="slot2" data-item="dal" title="Dal goes here"></div>
                <div class="drop-slot" id="slot3" data-item="chapati" title="Chapati goes here"></div>
                <div class="drop-slot" id="slot4" data-item="curry" title="Curry goes here"></div>
                <div class="drop-slot" id="slot5" data-item="sweet" title="Sweet goes here"></div>
            </div>
        </div>
    </div>

    <div id="message">Drag and drop food items to their correct positions on the thali!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        let timeLeft = 30;
        let timerInterval;
        let placedItems = {};
        let score = 0;
        let level = 1;
        let gameStarted = false;
        let hintsShown = false;

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            
            const icon = themeToggle.querySelector('i');
            icon.className = newTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
            
            localStorage.setItem('thali-game-theme', newTheme);
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('thali-game-theme') || 'dark';
        body.setAttribute('data-theme', savedTheme);
        const icon = themeToggle.querySelector('i');
        icon.className = savedTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';

        function startTimer() {
            if (gameStarted) return;
            gameStarted = true;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame(false);
                }
            }, 1000);
        }

        function updateScore() {
            score = Object.keys(placedItems).length;
            document.getElementById("score").textContent = score;
        }

        function showMessage(text, type = '') {
            const messageEl = document.getElementById("message");
            messageEl.textContent = text;
            messageEl.className = type;
        }

        function playSound(type) {
            // Simple audio feedback using Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                switch(type) {
                    case 'success':
                        oscillator.frequency.value = 800;
                        gainNode.gain.value = 0.1;
                        break;
                    case 'error':
                        oscillator.frequency.value = 200;
                        gainNode.gain.value = 0.1;
                        break;
                    case 'complete':
                        oscillator.frequency.value = 1000;
                        gainNode.gain.value = 0.15;
                        break;
                }
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (e) {
                // Audio not supported, continue silently
            }
        }

        // Drag and drop functionality
        document.querySelectorAll('.food-item').forEach(item => {
            item.addEventListener('dragstart', e => {
                e.dataTransfer.setData('text', e.target.id);
                item.style.opacity = '0.5';
                startTimer(); // Start timer on first interaction
            });

            item.addEventListener('dragend', e => {
                item.style.opacity = '1';
            });
        });

        document.querySelectorAll('.drop-slot').forEach(slot => {
            slot.addEventListener('dragover', e => {
                e.preventDefault();
                slot.style.transform = 'scale(1.1)';
            });

            slot.addEventListener('dragleave', e => {
                slot.style.transform = 'scale(1)';
            });

            slot.addEventListener('drop', e => {
                e.preventDefault();
                slot.style.transform = 'scale(1)';
                
                const itemId = e.dataTransfer.getData('text');
                const item = document.getElementById(itemId);
                
                if (slot.dataset.item === itemId && !placedItems[itemId]) {
                    // Correct placement
                    slot.innerHTML = item.innerHTML;
                    slot.classList.add('filled');
                    placedItems[itemId] = true;
                    item.style.display = 'none';
                    
                    playSound('success');
                    updateScore();
                    checkWin();
                    
                    showMessage(`Great! ${item.dataset.name} placed correctly! üéâ`, 'success');
                } else if (placedItems[itemId]) {
                    showMessage(`${item.dataset.name} is already placed!`, 'error');
                    playSound('error');
                } else {
                    showMessage(`${item.dataset.name} doesn't go there. Try another spot!`, 'error');
                    playSound('error');
                }
            });
        });

        function checkWin() {
            if (Object.keys(placedItems).length === 5) {
                clearInterval(timerInterval);
                endGame(true);
            }
        }

        function endGame(won) {
            gameStarted = false;
            
            if (won) {
                const timeBonus = timeLeft * 10;
                const finalScore = (score * 100) + timeBonus;
                showMessage(`üéâ Perfect Thali! Score: ${finalScore} (Time Bonus: ${timeBonus})`, 'success');
                playSound('complete');
                
                // Save high score
                const highScore = localStorage.getItem('thali-game-high-score') || 0;
                if (finalScore > highScore) {
                    localStorage.setItem('thali-game-high-score', finalScore);
                    showMessage(`üèÜ New High Score: ${finalScore}!`, 'success');
                }
            } else {
                showMessage(`‚è∞ Time's up! You placed ${score}/5 items. Try again!`, 'error');
            }
        }

        function resetGame() {
            clearInterval(timerInterval);
            timeLeft = 30;
            placedItems = {};
            score = 0;
            gameStarted = false;
            hintsShown = false;
            
            document.getElementById("timer").textContent = timeLeft;
            updateScore();
            
            // Reset food items
            document.querySelectorAll('.food-item').forEach(item => {
                item.style.display = 'flex';
            });
            
            // Reset drop slots
            document.querySelectorAll('.drop-slot').forEach(slot => {
                slot.innerHTML = '';
                slot.classList.remove('filled');
            });
            
            showMessage("Drag and drop food items to their correct positions on the thali!");
        }

        function showHints() {
            if (hintsShown) return;
            hintsShown = true;
            
            document.querySelectorAll('.drop-slot').forEach(slot => {
                const itemName = slot.dataset.item;
                const hint = document.createElement('div');
                hint.style.cssText = `
                    position: absolute;
                    top: -30px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: var(--accent-primary);
                    color: white;
                    padding: 5px 10px;
                    border-radius: 8px;
                    font-size: 0.8rem;
                    font-weight: 600;
                    white-space: nowrap;
                    z-index: 10;
                `;
                hint.textContent = itemName.charAt(0).toUpperCase() + itemName.slice(1);
                slot.appendChild(hint);
                
                setTimeout(() => {
                    if (hint.parentNode) {
                        hint.remove();
                    }
                }, 3000);
            });
            
            showMessage("Hints shown for 3 seconds! üí°");
        }

        // Button event listeners
        document.getElementById('resetBtn').addEventListener('click', resetGame);
        document.getElementById('hintBtn').addEventListener('click', showHints);

        // Initialize game
        updateScore();
        
        // Load high score display
        const highScore = localStorage.getItem('thali-game-high-score');
        if (highScore) {
            const statsDiv = document.querySelector('.stats');
            const highScoreCard = document.createElement('div');
            highScoreCard.className = 'stat-card';
            highScoreCard.innerHTML = `
                <div class="stat-value">${highScore}</div>
                <div class="stat-label">High Score</div>
            `;
            statsDiv.appendChild(highScoreCard);
        }
    </script>
